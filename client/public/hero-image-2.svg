<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="icon2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#d1fae5"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="600" fill="url(#bg2)"/>
  
  <!-- Geometric shapes -->
  <polygon points="100,100 200,50 300,100 200,150" fill="url(#icon2)" opacity="0.15"/>
  <polygon points="900,150 1000,100 1100,150 1000,200" fill="url(#icon2)" opacity="0.15"/>
  
  <!-- Hexagon pattern -->
  <g fill="url(#icon2)" opacity="0.2">
    <polygon points="400,200 450,175 500,200 500,250 450,275 400,250"/>
    <polygon points="600,300 650,275 700,300 700,350 650,375 600,350"/>
  </g>
  
  <!-- Modern tech icons -->
  <g fill="url(#icon2)" opacity="0.9">
    <!-- Smartphone -->
    <rect x="200" y="300" width="40" height="80" rx="6"/>
    <rect x="205" y="310" width="30" height="50" rx="2"/>
    <circle cx="220" cy="375" r="3"/>
    
    <!-- Laptop -->
    <rect x="800" y="250" width="120" height="80" rx="4"/>
    <rect x="810" y="260" width="100" height="50" rx="2"/>
    <rect x="810" y="320" width="100" height="4" rx="2"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="150" cy="450" r="20" fill="url(#icon2)" opacity="0.4"/>
  <circle cx="1050" cy="100" r="15" fill="url(#icon2)" opacity="0.4"/>
  <rect x="500" y="100" width="30" height="30" rx="15" fill="url(#icon2)" opacity="0.4"/>
</svg> 